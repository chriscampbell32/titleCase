<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
    
   
    ul.emphasis > li {
        color: red;
    }
    </style>
  
    
</head>
<body>

<ul class="emphasis">
    <li>hello</li>
    <li>hello 2</li>
    <li>
        <ul>
        <li>hello from the nest</li>

        </ul>
    </li>
</ul>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    
$('ul.emphasis').children('li:nth-child(2)').text('added with jquery');
$('li').parent('').removeClass('emphasis');
</script>

</body>
</html>
