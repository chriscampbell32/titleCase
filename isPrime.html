    //validation that input is number, if not return number
    if(val < 2) {
        return false;
    }
    for (var i = 3; i < Math.sqrt(val); i++){
        if (val % i === 0){
            return false;
        }

    }
    if(val === 1){
    return false;
}
    else{
        return true;
    }
}
